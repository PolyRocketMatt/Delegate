name: Maven CI/CD

on:
  push:
    branches: [ main ]
    pull_request:
      branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 16
        uses: actions/setup-java@v1
        with:
          java-version: 16

      - name: Build project with Maven
        run: mvn -B package --file pom.xml